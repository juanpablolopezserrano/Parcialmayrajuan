<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Reservas - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background: linear-gradient(45deg, #FF4D4D, #FF0055);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FF0055, #FF4D4D);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Registro de Reservas</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Formulario de Reserva</h2>
                    <form action="/reservas/registroReservas" method="POST">
                        <!-- Campo para Fecha -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <!-- Campo para Área -->
                        <div class="mb-3">
                            <label for="area" class="form-label">Área</label>
                            <input type="text" class="form-control" id="area" name="area" required>
                        </div>
                        <!-- Campo para Número de Personas -->
                        <div class="mb-3">
                            <label for="personas" class="form-label">Número de Personas</label>
                            <input type="number" class="form-control" id="personas" name="personas" required>
                        </div>
                        <!-- Botón Guardar -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrar Reserva</button>
							
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Sistema Reservas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
