<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Inventario - Sistema Negocio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background: linear-gradient(45deg, #FF4D4D, #FF0055);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FF0055, #FF4D4D);
            color: white;
        }
        .btn-info {
            background: linear-gradient(45deg, #4AB8E2, #1E80B9);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-info:hover {
            background: linear-gradient(45deg, #1E80B9, #4AB8E2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Registro de Inventario</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Formulario de Registro</h2>
                    <form action="/inventario/registroInventario" method="POST">
                        <div class="mb-3">
                            <label for="nombrep" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombrep" name="nombrep" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadp" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadp" name="cantidadp" required>
                        </div>
                        <div class="mb-3">
                            <label for="preciop" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="preciop" name="preciop" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Botones de Navegación -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3 text-center">
                <a href="/inventario/verInventario" class="btn btn-info">Ver Productos</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Sistema Negocio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
