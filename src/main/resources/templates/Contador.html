<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Panel - Discoteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .header a {
            color: #FFD700;
            font-weight: bold;
            transition: color 0.3s;
        }
        .header a:hover {
            color: white;
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }
        .card h5 {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .btn-red {
            background: linear-gradient(45deg, #FF4D4D, #FF0055);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn-red:hover {
            background: linear-gradient(45deg, #FF0055, #FF4D4D);
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.5);
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="d-flex justify-content-between px-3 align-items-center">
            <span>DISCOTECA TROPICAL - Bienvenido Contador</span>
            <a href="" class="text-decoration-none">Volver</a>
        </div>
    </header>

    <main class="container my-5">
        <div class="row text-center">
          
           
            
            <!-- Card 5 -->
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h5>Inventario</h5>
                    <a href="/admin/registroInventario" class="btn btn-red">IR</a>
                </div>
            </div>
           

    <footer class="footer">
        <p>&copy; 2024 Discoteca TROPICAL. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
