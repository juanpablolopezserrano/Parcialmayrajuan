<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Inventario - Sistema Negocio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-warning {
            background: linear-gradient(45deg, #FFA500, #FF8C00);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-danger {
            background: linear-gradient(45deg, #FF4D4D, #FF1A1A);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-warning:hover {
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            color: white;
        }
        .btn-danger:hover {
            background: linear-gradient(45deg, #FF1A1A, #FF4D4D);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007BFF);
            color: white;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header py-4">
        <h1>Inventario</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Lista de Inventario</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inventario : ${inventarios}">
                                <td th:text="${inventario.nombrep}"></td>
                                <td th:text="${inventario.cantidadp}"></td>
                                <td th:text="${inventario.preciop}"></td>
                                <td>
                                    <a th:href="@{/inventario/editarInventario/{id}(id=${inventario.id})}" class="btn btn-warning btn-sm">Editar</a>
									<a th:href="@{/inventario/eliminar/{id}(id=${inventario.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                                </td>
								
                            </tr>
							<!-- Mostrar mensaje de éxito si se eliminó correctamente -->
							<div th:if="${success}">
							    <div class="alert alert-success">Producto eliminado correctamente.</div>
							</div>

							<!-- Mostrar mensaje de error si no se pudo eliminar el producto -->
							<div th:if="${error}">
							    <div class="alert alert-danger">Hubo un error al intentar eliminar el producto.</div>
							</div>
                            <c:if test="${empty inventarios}">
								<div th:if="${mensaje}">
								    <div class="alert alert-success">
								        <p th:text="${mensaje}"></p>
								    </div>
								</div>
                                <tr>
                                    <td colspan="4" class="text-center">No hay productos en el inventario.</td>
                                </tr>
                            </c:if>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Botón para volver -->
        <div class="text-center mt-4">
            <a href="/admin/registroInventario" class="btn btn-primary">Volver a Registro</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4">
        <p>© 2024 Sistema Negocio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
