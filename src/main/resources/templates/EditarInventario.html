<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inventario - Sistema Negocio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            color: white;
        }

        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #FFD700; /* Dorado */
        }

        .form-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-box input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .form-box button {
            background: linear-gradient(45deg, #FF4D4D, #FF1A1A);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .form-box button:hover {
            background: linear-gradient(45deg, #FF1A1A, #FF4D4D);
        }

        .footer {
            font-size: 14px;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.8); /* Verde transparente */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <h1>Editar Inventario</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <div class="form-box">
            <h2>Formulario de Edición</h2>

            <!-- Mostrar mensaje de éxito -->
            <div th:if="${mensaje}" class="alert alert-success">
                <p th:text="${mensaje}"></p>
            </div>

			<form action="/inventario/editarInventario/${inventario.id}" method="POST">
			    <div class="mb-3">
			        <label for="nombre" class="form-label">Nombre del Producto</label>
			        <input type="text" class="form-control" id="nombre" name="nombre" 
			               value="${inventario.nombrep}" required>
			    </div>
			    <div class="mb-3">
			        <label for="cantidad" class="form-label">Cantidad</label>
			        <input type="number" id="cantidad" name="cantidad" value="${inventario.cantidadp}" required>
			    </div>
			    <div class="mb-3">
			        <label for="precio" class="form-label">Precio</label>
			        <input type="number" step="0.01" id="precio" name="precio" value="${inventario.preciop}" required>
			    </div>
			    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
			</form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>© 2024 Sistema Negocio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
