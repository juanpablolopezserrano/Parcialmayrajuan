<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cajero - Sistema Negocio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-4">
        <h1>Registro de Cajero</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
					<h2 class="text-center mb-4">Formulario de Registro</h2>
					                    <form action="/cajero/registroCajero" method="POST">
					                        <!-- Campo para Nombre -->
					                        <div class="mb-3">
					                            <label for="nombre" class="form-label">Nombre</label>
					                            <input type="text" class="form-control" id="nombre" name="nombre" required>
					                        </div>
					                        <!-- Campo para Usuario -->
					                        <div class="mb-3">
					                            <label for="usuario" class="form-label">Usuario</label>
					                            <input type="text" class="form-control" id="usuario" name="usuario" required>
					                        </div>
					                        <!-- Campo para Contraseña -->
					                        <div class="mb-3">
					                            <label for="contrasena" class="form-label">Contraseña</label>
					                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
					                        </div>
					                        <!-- Botón Guardar -->
					                        <div class="text-center">
					                            <button type="submit" class="btn btn-primary">Registrar Cajero</button>
					                        </div>
					                    </form>
					                </div>
					            </div>
					        </div>
					    </main>
					    <footer class="text-center py-4">
					        <p>© 2024 Sistema Negocio. Todos los derechos reservados.</p>
					    </footer>
					</body>
					</html>
