<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            color: white;
        }

        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-weight: bold;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #FFD700; /* Dorado */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 20px;
            color: #FFD700; /* Dorado */
        }

        .login-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .login-box input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .login-box button {
            background: linear-gradient(45deg, #FF4D4D, #FF1A1A);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: linear-gradient(45deg, #FF1A1A, #FF4D4D);
        }

        .footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <span>UTS</span>
        <a href="#">Volver</a>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="login-box">
            <h1>Inicio de Sesión</h1>
            <!-- Formulario para envío de datos -->
			<form action="/login" method="POST">
			    <label for="usuario">Usuario</label>
			    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
			    
			    <label for="contraseña">Contraseña</label>
			    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
			    
			    <button type="submit">Iniciar sesión</button>
			</form>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        © Derechos reservados
    </div>
</body>
</html>
