<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Guardado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background: linear-gradient(45deg, #FF4D4D, #FF0055);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FF0055, #FF4D4D);
            color: white;
        }
        .btn-secondary {
            background: #555;
            color: white;
            border-radius: 15px;
            font-weight: bold;
            border: none;
        }
        .btn-secondary:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Gestión de Clientes - Tropical</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5 text-center">
        <div class="card p-4">
            <h1 class="mb-4">¡Cliente guardado exitosamente!</h1>
            <div>
                <a href="/gestioncliente" class="btn btn-primary me-3">Volver al formulario</a>
               
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Tropical Discoteca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
