<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #228B22; /* Verde */
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header .login {
            display: flex;
            align-items: center;
            font-size: 1em;
        }

        header .login span {
            margin-left: 5px;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 65%;
        }

        .text-container .text-top {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .text-container .text-bottom {
            background-color: #FFFACD; /* Color amarillo claro */
            padding: 15px;
            border-radius: 8px;
        }

        footer {
            background-color: #228B22; /* Verde */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UTS</div>
        <div class="login">
            <!-- Enlace a la página login.html -->
            <a href="/login" style="color: white; text-decoration: none;">Login</a>
			
            <span>▼</span>
        </div>
    </header>

    <main>
        <div class="image-container">
            <img src="https://via.placeholder.com/100" alt="Placeholder Image">
        </div>
        <div class="text-container">
            <div class="text-top">texto</div>
            <div class="text-bottom">texto</div>
        </div>
    </main>

    <footer>
        @Derechos reservados
    </footer>
</body>
</html>
