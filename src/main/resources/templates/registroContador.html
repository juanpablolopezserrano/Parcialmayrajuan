<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Contador - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E0249, #570A57, #A91079);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .header, .footer {
            background: linear-gradient(90deg, #C13584, #833AB4, #FD1D1D);
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background: linear-gradient(45deg, #FF4D4D, #FF0055);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FF0055, #FF4D4D);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Registro de Contador</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Formulario de Registro</h2>
                    <form action="/contador/registroContador" method="POST">
                        <!-- Campo para Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <!-- Campo para Usuario -->
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required>
                        </div>
                        <!-- Campo para Contraseña -->
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                        <!-- Botón Guardar -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrar Contador</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Sistema Contadores. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
